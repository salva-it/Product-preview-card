<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend mentor | product-preview-card-component-main</title>
    <link rel="stylesheet" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section class="container">
            <picture class="pic-card">
                <source media="(min-width: 768px)" srcset="images/image-product-desktop.jpg">
                <img src="images/image-product-mobile.jpg" alt="Product Image">
            </picture>
            <article class="hero">
                <h2>PERFUME</h2>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A Floral, solar and voluptuous interpration composed by Olivier Polge, Perfumer-creator for the House
                    of CHANEL.</p>
                <div class="product">
                    <spam class="price">&dollar;149.99
                    </spam>
                    <s class="sec-price">&dollar;169.99</s>
                </div>
                <button><img src="images/icon-cart.svg"> Add to Cart</button>
            </article>
        </section>
    </main>
</body>

</html>
